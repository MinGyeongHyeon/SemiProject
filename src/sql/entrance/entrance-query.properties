selectAllentranceApply=SELECT RNUM, ENT_APP_NO, USER_NO, WRITE_DT, SEL_HOPE_DT, APP_SIT FROM (SELECT ROWNUM RNUM, ENT_APP_NO, USER_NO, WRITE_DT, SEL_HOPE_DT, APP_SIT FROM (SELECT ENT_APP_NO, USER_NO, WRITE_DT, TO_CHAR(SEL_HOPE_DT, 'YYYY-MM-SS HH24:MI') SEL_HOPE_DT , APP_SIT FROM ENT_APP WHERE USER_NO = ? ORDER BY ENT_APP_NO DESC)) WHERE RNUM BETWEEN ? AND ?
selectAllparceloutApply=SELECT RNUM, PCO_APP_NO, USER_NO, ANS_DT, SEL_APP_DT, PCO_SIT FROM (SELECT ROWNUM RNUM, PCO_APP_NO, USER_NO, ANS_DT, SEL_APP_DT, PCO_SIT FROM(SELECT P.PCO_APP_NO, P.USER_NO, A.ANS_DT, TO_CHAR(P.SEL_APP_DT, 'YYYY-MM-SS HH24:MI') SEL_APP_DT, P.PCO_SIT FROM PCO_APP P JOIN PCO_QU_ANS A ON (P.PCO_APP_NO = A.PCO_APP_NO) WHERE P.USER_NO = ? ORDER BY P.PCO_APP_NO DESC)) WHERE RNUM BETWEEN ? AND ?