selectSelDayforDate=SELECT SEL_NO, TO_CHAR(SEL_DT, 'HH24MI') SEL_DT FROM SEL_SIT WHERE APP_DIV = '\uC785\uC18C\uC2E0\uCCAD' AND TO_CHAR(SEL_DT, 'YYYYMMDD') = ?
selectSelDayforDatePco=SELECT SEL_NO, TO_CHAR(SEL_DT, 'HH24MI') SEL_DT FROM SEL_SIT WHERE APP_DIV = '\uBD84\uC591\uC2E0\uCCAD' AND TO_CHAR(SEL_DT, 'YYYYMMDD') = ?
selectAllSelEntranceDate=SELECT SEL_NO, TO_CHAR(S.SEL_DT, 'HH24MI') SEL_DT, S.ENT_APP_NO, S.APP_DIV, E.USER_NO, U.USER_NM, U.NICK_NM, S.SEL_SIT FROM SEL_SIT S JOIN ENT_APP E ON (S.ENT_APP_NO = E.ENT_APP_NO) JOIN USERES U ON (U.USER_NO = E.USER_NO) WHERE APP_DIV = '\uC785\uC18C\uC2E0\uCCAD' AND TO_CHAR(SEL_DT, 'YYYYMMDD') = ?
selectAllSelParceloutDate=SELECT SEL_NO, TO_CHAR(S.SEL_DT, 'HH24MI') SEL_DT, S.PCO_APP_NO, S.APP_DIV, E.USER_NO, U.USER_NM, U.NICK_NM, S.SEL_SIT FROM SEL_SIT S JOIN PCO_APP E ON (S.PCO_APP_NO = E.PCO_APP_NO) JOIN USERES U ON (U.USER_NO = E.USER_NO) WHERE APP_DIV = '\uBD84\uC591\uC2E0\uCCAD' AND TO_CHAR(SEL_DT, 'YYYYMMDD') = ?
selectTodaySelEntranceHistory=SELECT SEL_NO, TO_CHAR(S.SEL_DT, 'HH24MI') SEL_DT, S.ENT_APP_NO, S.APP_DIV, E.USER_NO, U.USER_NM, U.NICK_NM, S.SEL_SIT FROM SEL_SIT S JOIN ENT_APP E ON (S.ENT_APP_NO = E.ENT_APP_NO) JOIN USERES U ON (U.USER_NO = E.USER_NO) WHERE APP_DIV = '\uC785\uC18C\uC2E0\uCCAD' AND TO_CHAR(SEL_DT, 'YYYYMMDD') = TO_CHAR(SYSDATE, 'YYYYMMDD')
selectTodaySelParcelHistory=SELECT SEL_NO, TO_CHAR(S.SEL_DT, 'HH24MI') SEL_DT, S.PCO_APP_NO, S.APP_DIV, E.USER_NO, U.USER_NM, U.NICK_NM, S.SEL_SIT FROM SEL_SIT S JOIN PCO_APP E ON (S.PCO_APP_NO = E.PCO_APP_NO) JOIN USERES U ON (U.USER_NO = E.USER_NO) WHERE APP_DIV = '\uBD84\uC591\uC2E0\uCCAD' AND TO_CHAR(SEL_DT, 'YYYYMMDD') = TO_CHAR(SYSDATE, 'YYYYMMDD')