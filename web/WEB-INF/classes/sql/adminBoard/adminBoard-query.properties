selectListCount=SELECT COUNT(*) FROM AD_BOARD WHERE STATUS = 'Y' AND BOARD_DIV = ?
selectListWithPageing=SELECT RNUM, AD_BOARD_NO, TITLE, AD_BOARD_CON, WRITE_DT, BOARD_DIV, AD_NO, STATUS, NICK_NM FROM (SELECT ROWNUM RNUM, AD_BOARD_NO, TITLE, AD_BOARD_CON, WRITE_DT, BOARD_DIV, AD_NO, STATUS, NICK_NM FROM (SELECT A.AD_BOARD_NO, A.TITLE, A.AD_BOARD_CON, A.WRITE_DT, A.BOARD_DIV, A.AD_NO, A.STATUS, U.NICK_NM FROM AD_BOARD A JOIN USERES U ON (A.AD_NO = U.USER_NO) WHERE A.STATUS = 'Y' AND A.BOARD_DIV = ? ORDER BY A.AD_BOARD_NO DESC)) WHERE RNUM BETWEEN ? AND ?
insertBoard=INSERT INTO AD_BOARD VALUES (AD_BOARD_SEQ.NEXTVAL, ?, ?, SYSDATE, ?, NULL, ?, 'Y', DEFAULT, DEFAULT, ?)
selectOne=SELECT A.AD_BOARD_NO, A.TITLE, A.AD_BOARD_CON, A.WRITE_DT, A.BOARD_DIV, A.AD_NO, A.STATUS, U.NICK_NM FROM AD_BOARD A JOIN USERES U ON (A.AD_NO = U.USER_NO) WHERE A.STATUS = 'Y' AND A.BOARD_DIV = '\uACF5\uC9C0' AND A.AD_BOARD_NO = ?
insertsupportBoard=INSERT INTO AD_BOARD VALUES (AD_BOARD_SEQ.NEXTVAL, ?, ?, SYSDATE, ?, ?, ?, 'Y', DEFAULT, DEFAULT, ?)
selectsupportCurrval=SELECT AD_BOARD_SEQ.CURRVAL FROM DUAL
insertSupportAttachment=INSERT INTO ATTACHMENT VALUES (ATT_SEQ.NEXTVAL, ?, ?, ?, SYSDATE, ?, NULL, NULL, ?, 0)
selectSupportList=SELECT A.AD_BOARD_NO, A.TITLE, A.AD_BOARD_CON, A.WRITE_DT, A.AD_NO, A.REC_COUNT, A.VIEW_COUNT, U.NICK_NM FROM AD_BOARD A JOIN USERES U ON (A.AD_NO = U.USER_NO) WHERE BOARD_DIV = ? AND SUP_KIND = ? AND STATUS = 'Y' AND SUP_MON = ?
selectSupportAttachment=SELECT ATTACHMENT_NO, ORIGIN_NM, CHANGE_NM, FILE_PATH, UPLOAD_DT FROM ATTACHMENT WHERE AD_BOARD_NO = (SELECT AD_BOARD_NO FROM AD_BOARD WHERE SUP_MON = ?)
