selectListad=SELECT * FROM(SELECT ROWNUM RNUM ,USER_NO ,BOARD_NO, BOARD_KIND, BOARD_NM,BOARD_DT,BOARD_CON,INQ_COUNT,REC_COUNT, STATUS,NICK_NM,FILE_PATH, FILE_LEVEL,CHANGE_NM FROM(SELECT B.BOARD_NO,U.USER_NO ,B.BOARD_KIND, B.BOARD_NM, B.BOARD_DT, B.BOARD_CON, B.INQ_COUNT, B.REC_COUNT, B.STATUS , U.NICK_NM , A.FILE_PATH,A.FILE_LEVEL, A.CHANGE_NM FROM USER_BOARD B JOIN USERES U ON (B.USER_NO = U.USER_NO) JOIN ATTACHMENT A ON (B.BOARD_NO = A.BOARD_NO) WHERE B.STATUS = 'Y' ORDER BY B.BOARD_NO DESC)) WHERE RNUM BETWEEN ? AND ?
selectListad2=SELECT * FROM(SELECT ROWNUM RNUM ,USER_NO ,BOARD_NO, BOARD_KIND, BOARD_NM,BOARD_DT,BOARD_CON,INQ_COUNT,REC_COUNT, STATUS,NICK_NM,FILE_PATH, FILE_LEVEL,CHANGE_NM FROM(SELECT B.BOARD_NO,U.USER_NO ,B.BOARD_KIND, B.BOARD_NM, B.BOARD_DT, B.BOARD_CON, B.INQ_COUNT, B.REC_COUNT, B.STATUS , U.NICK_NM , A.FILE_PATH,A.FILE_LEVEL, A.CHANGE_NM FROM USER_BOARD B JOIN USERES U ON (B.USER_NO = U.USER_NO) JOIN ATTACHMENT A ON (B.BOARD_NO = A.BOARD_NO) JOIN REPORT_BOARD R ON (B.BOARD_NO = R.BOARD_NO) WHERE B.STATUS = 'Y' GROUP BY B.BOARD_NO,U.USER_NO ,B.BOARD_KIND, B.BOARD_NM, B.BOARD_DT, B.BOARD_CON, B.INQ_COUNT, B.REC_COUNT, B.STATUS , U.NICK_NM , A.FILE_PATH,A.FILE_LEVEL, A.CHANGE_NM ORDER BY B.BOARD_NO DESC)) WHERE RNUM BETWEEN ? AND ?
